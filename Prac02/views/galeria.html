<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería</title>
  <link rel="stylesheet" href="/css/estilo.css">
  <style>
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .galeria img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    #modal-img {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    #modal-img img {
      max-height: 90%;
      max-width: 90%;
      border-radius: 10px;
    }

    #modal-img span {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galería de Imágenes</h1>
    <nav>
      <a href="/">Inicio</a>
      <a href="/autor">Autor</a>
      <a href="/estandaresWeb">Estándares Web</a>
      <a href="/contactame">Contáctame</a>
    </nav>
  </header>

  <div class="contenido-con-menu">
    <aside>
      <nav>
        <a href="/hobbies">Hobbies</a><br>
        <a href="/galeria">Galería</a><br>
        <a href="/ingSoftware">Ing. de Software</a>
      </nav>
    </aside>
    <main>
  <p style="font-size: 1.1em; margin-bottom: 20px;">
    Aquí hay algunas de las fotos que quiero compartir:
  </p>
  <div class="galeria">
    <div class="foto-con-texto">
      <img src="/img/foto1.jpg" alt="Foto 1">
      <p class="descripcion-img">Mi carrera de ingeniería</p>
    </div>
    <div class="foto-con-texto">
      <img src="/img/foto2.jpg" alt="Foto 2">
      <p class="descripcion-img">Tarea de trabajo</p>
    </div>
    <div class="foto-con-texto">
      <img src="/img/foto3.jpg" alt="Foto 3">
      <p class="descripcion-img">Mi espacio de trabajo</p>
    </div>
    <div class="foto-con-texto">
      <img src="/img/foto4.jpg" alt="Foto 4">
      <p class="descripcion-img">Mi segunda carrera</p>
    </div>
  </div>
</main>

  </div>

  <!-- Modal -->
  <div id="modal-img">
    <span id="cerrar-modal">&times;</span>
    <img id="img-ampliada" src="" alt="Ampliada">
  </div>

  <footer>
    <p>Programacion Web 2</p>
  </footer>

  <script src="/js/script.js"></script>
</body>
</html>
